<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/styles/styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="/assets/images/illustration-article.svg"
          alt="Poster Blog"
          class="img"
        />

        <div class="content">
          <div class="category"><b>Learning</b></div>

          <p class="Published">Published 21 Dec 2023</p>

          <h2 class="title">HTML & CSS foundations</h2>

          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="author">
          <img src="/assets/images/image-avatar.webp" alt="Author" />
          <p>Greg Hooper</p>
        </div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor </a
        >. Coded by
        <a
          href="https://github.com/SantiagoRcp/blog-preview-card"
          target="_blank"
          >SantiagoRC</a
        >.
      </div>
    </footer>
  </body>
</html>
